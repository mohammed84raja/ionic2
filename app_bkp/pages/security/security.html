<ion-navbar *navbar c_theme>
  <ion-title>
    Security
  </ion-title>
</ion-navbar>

<ion-content class="security">
	
	<ion-list>
		<ion-item>
			<ion-input placeholder="Current Password" type="password" value="" [(ngModel)]= "info.current_password" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-input placeholder="New Password" type="password" [(ngModel)]= "info.new_password" ></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-input placeholder="Confirm Password" type="password" [(ngModel)]= "info.confirm_password" ></ion-input>
		</ion-item>

	</ion-list>
	<div padding>
		<button full c_theme block (click)="changePassword()">Save</button>
	</div>
  
</ion-content>
