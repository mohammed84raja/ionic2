<ion-navbar *navbar c_theme>
  <ion-title>
    Signup
  </ion-title>
</ion-navbar>

<ion-content class="signup">
	<ion-list>
		<ion-item>
			<ion-input placeholder="Full Name" type="text" value="" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-input placeholder="Email Address" type="email" ></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-input placeholder="Password" type="password" ></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-input placeholder="Mobile" type="tel" ></ion-input>
		</ion-item>
		
	</ion-list>
	<div padding>
		<button full c_theme block (click)="studentLogin()">Signup</button>
	</div>
</ion-content>
