<ion-navbar *navbar c_theme>
  <ion-title>
    Login
  </ion-title>
</ion-navbar>

<ion-content class="login">
		
	<ion-list>
		<ion-item>
			<ion-input placeholder="Username" type="text" value="" [(ngModel)]="studenname" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-input placeholder="Password" type="password" [(ngModel)]="password" ></ion-input>
		</ion-item>
		
	</ion-list>
	<div padding>
		<button full c_theme block (click)="studentLogin()" >Login</button>
	</div>
	<a [navPush]="studentSignup" class="button button-positive button-clear button-block">Or create an account</a>
	
</ion-content>
