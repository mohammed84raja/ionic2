<ion-navbar *navbar c_theme>
  <ion-title>
    Class Schedule
  </ion-title>
</ion-navbar>

<ion-toolbar [attr.primary]="isAndroid ? '' : null" >
  <ion-segment [(ngModel)]="day" [attr.light]="isAndroid ? '' : null"  (change)="loadTTable()">
    <ion-segment-button value="monday">
      Mon
    </ion-segment-button>
    <ion-segment-button value="tuesday">
      Tue
    </ion-segment-button>
    <ion-segment-button value="wednesday">
      Wed
    </ion-segment-button>
	<ion-segment-button value="thursday">
      Thu
    </ion-segment-button>
	<ion-segment-button value="friday">
      Fri
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content class="classtimetable">
	<ion-list>
		<ion-item *ngFor="#sub of currentTTable">
			<ion-label>{{sub.subject_name}}</ion-label>
		</ion-item>
	</ion-list>  
</ion-content>
